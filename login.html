<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button.primary {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.primary:hover {
            background: #45a049;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            color: white;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            color: white;
        }

        .guest-link {
            text-align: center;
            margin-top: 20px;
        }

        .guest-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .guest-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ðŸŽ® Game Hub</h1>
            <p class="subtitle">Login or create an account to track your scores!</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <button type="submit" class="primary">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupTab" class="tab-content">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Choose Username</label>
                        <input type="text" id="signupUsername" required minlength="3">
                        <small style="color: rgba(255,255,255,0.7); font-size: 12px;">At least 3 characters</small>
                    </div>
                    <button type="submit" class="primary">Create Account</button>
                </form>
            </div>

            <div class="message" id="message"></div>

            <div class="guest-link">
                <a href="index.html">Continue as Guest (no score tracking)</a>
            </div>
        </div>
    </div>

    <script src="userSystem.js"></script>
    <script>
        // Check if already logged in
        if (userSystem.currentUser) {
            window.location.href = 'index.html';
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            // Clear message
            hideMessage();
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            
            const result = userSystem.login(username);
            
            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage(result.message, 'error');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            
            const result = userSystem.createUser(username);
            
            if (result.success) {
                showMessage(result.message + ' Logging you in...', 'success');
                setTimeout(() => {
                    userSystem.login(username);
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage(result.message, 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.style.display = 'none';
        }
    </script>
</body>
</html>
